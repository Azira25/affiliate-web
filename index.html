<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Affiliate Picks</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <!-- LOAD CONFIG EXTERNAL (Wajib untuk Login) -->
    <!-- Jika di local, pastikan file config.js ada. Jika di Vercel, pastikan Build Command sudah benar. -->
    <script src="config.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        shopee: '#EE4D2D',
                        tokopedia: '#03AC0E',
                        dark: {
                            900: '#0f0f11',
                            800: '#18181b',
                            700: '#27272a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f11; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .glass {
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-strong {
            background: rgba(15, 15, 17, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-animated {
            background: radial-gradient(circle at top left, #2e1065 0%, transparent 40%),
                        radial-gradient(circle at bottom right, #0f172a 0%, transparent 40%),
                        #0f0f11;
            background-attachment: fixed;
        }
        
        .img-loading { opacity: 0; transition: opacity 0.3s ease-in-out; }
        .img-loaded { opacity: 1; }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-animated text-white min-h-screen font-sans selection:bg-purple-500 selection:text-white relative">

    <!-- Admin Floating Button -->
    <button id="addBtn" onclick="openModal()" class="hidden fixed bottom-6 right-6 z-40 bg-purple-600 hover:bg-purple-500 text-white w-14 h-14 rounded-full shadow-lg shadow-purple-600/30 flex items-center justify-center transition transform hover:scale-110">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- Background Glow Effects -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="max-w-xl mx-auto px-4 py-8 pb-20">
        
        <!-- Header -->
        <header class="text-center mb-8 animate-fade-in-down">
            <div class="relative w-28 h-28 mx-auto mb-4 group">
                <div class="absolute inset-0 bg-gradient-to-tr from-purple-500 to-blue-500 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-500"></div>
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=200&h=200" 
                     alt="Profile" 
                     class="relative w-full h-full object-cover rounded-full border-2 border-white/10 shadow-xl">
            </div>
            <h1 class="text-2xl font-bold tracking-tight mb-1">AesthePick.id <i class="fas fa-check-circle text-blue-400 text-sm"></i></h1>
            <p class="text-gray-400 text-sm mb-4 max-w-xs mx-auto">Rekomendasi barang aesthetic, gadget, dan fashion kekinian. Klik link di bawah untuk belanja.</p>
            
            <div class="flex justify-center gap-4 text-gray-400">
                <a href="#" class="hover:text-white transition transform hover:scale-110"><i class="fab fa-instagram text-xl"></i></a>
                <a href="#" class="hover:text-white transition transform hover:scale-110"><i class="fab fa-tiktok text-xl"></i></a>
                <a href="#" class="hover:text-white transition transform hover:scale-110"><i class="fab fa-youtube text-xl"></i></a>
            </div>
            
            <!-- Admin Status Indicator -->
            <div id="adminBadge" class="hidden mt-4 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-purple-500/20 text-purple-300 text-xs border border-purple-500/30">
                <i class="fas fa-user-shield"></i> Mode Editor Aktif
                <button onclick="logout()" class="ml-2 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
        </header>

        <!-- Search & Filter -->
        <div class="sticky top-4 z-30 mb-6 space-y-3">
            <div class="relative glass rounded-xl shadow-lg">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-500"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Cari barang..." 
                       class="block w-full pl-10 pr-3 py-3 bg-transparent border-none text-white placeholder-gray-500 focus:outline-none focus:ring-0 sm:text-sm rounded-xl">
            </div>

            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar" id="categoryContainer">
                <button onclick="filterCategory('all')" class="cat-btn active px-4 py-1.5 rounded-full text-xs font-medium bg-white text-black transition-all whitespace-nowrap shadow-[0_0_15px_rgba(255,255,255,0.3)]">Semua</button>
                <button onclick="filterCategory('fashion')" class="cat-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/5 border border-white/10 hover:bg-white/10 text-gray-300 transition-all whitespace-nowrap">Fashion</button>
                <button onclick="filterCategory('tech')" class="cat-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/5 border border-white/10 hover:bg-white/10 text-gray-300 transition-all whitespace-nowrap">Teknologi</button>
                <button onclick="filterCategory('beauty')" class="cat-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/5 border border-white/10 hover:bg-white/10 text-gray-300 transition-all whitespace-nowrap">Beauty</button>
                <button onclick="filterCategory('other')" class="cat-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/5 border border-white/10 hover:bg-white/10 text-gray-300 transition-all whitespace-nowrap">Other</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="loadingIndicator" class="flex justify-center py-10">
            <div class="loader"></div>
        </div>
        <div id="productGrid" class="grid grid-cols-1 gap-4">
            <!-- Items injected by JS -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-10">
            <i class="fas fa-box-open text-4xl text-gray-600 mb-3"></i>
            <p class="text-gray-400">Belum ada barang di sini.</p>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-xs text-gray-600 border-t border-white/5 pt-6 pb-6">
            <p class="mb-2">&copy; 2024 AesthePick. All rights reserved.</p>
            <button onclick="showLoginModal()" class="text-gray-700 hover:text-gray-500 transition">
                <i class="fas fa-lock text-[10px]"></i> Admin Login
            </button>
        </footer>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass-strong rounded-2xl p-6 w-full max-w-sm relative transform transition-all scale-95 opacity-0" id="loginContent">
            <button onclick="closeLoginModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 class="text-xl font-bold mb-4 text-center">Login Editor</h2>
            <p class="text-xs text-gray-400 text-center mb-6">Masukkan kode akses untuk mengedit konten.</p>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <input type="password" id="passcode" placeholder="Password" class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-purple-500 focus:outline-none transition">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-purple-600/20">
                    Masuk
                </button>
            </form>
        </div>
    </div>

    <!-- Editor Modal -->
    <div id="editorModal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm sm:p-4">
        <div class="glass-strong rounded-t-3xl sm:rounded-2xl p-6 w-full max-w-lg relative max-h-[90vh] overflow-y-auto transform transition-all translate-y-20 opacity-0" id="editorContent">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 class="text-xl font-bold mb-6" id="modalTitle">Tambah Produk</h2>
            
            <form id="productForm" onsubmit="saveProduct(event)" class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-xs text-gray-400 mb-1">Nama Produk</label>
                    <input type="text" id="pTitle" required class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-purple-500 focus:outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Kategori</label>
                        <select id="pCategory" class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-purple-500 focus:outline-none text-gray-300">
                            <option value="fashion">Fashion</option>
                            <option value="tech">Teknologi</option>
                            <option value="beauty">Beauty</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Harga (Teks)</label>
                        <input type="text" id="pPrice" placeholder="Rp 50.000" required class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-purple-500 focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1">URL Gambar (Unsplash/Lainnya)</label>
                    <input type="url" id="pImage" required placeholder="https://..." class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-purple-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1">Deskripsi Singkat</label>
                    <textarea id="pDesc" rows="2" class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-purple-500 focus:outline-none"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs text-orange-400 mb-1">Link Shopee</label>
                        <input type="url" id="pShopee" placeholder="https://shopee..." class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-orange-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-green-400 mb-1">Link Tokopedia</label>
                        <input type="url" id="pToped" placeholder="https://tokopedia..." class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-2.5 focus:border-green-500 focus:outline-none">
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit" id="saveBtn" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition">Simpan Produk</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 glass px-4 py-2 rounded-full shadow-2xl flex items-center gap-2 transition-all duration-300 translate-y-20 opacity-0 z-[60]">
        <i class="fas fa-check-circle text-green-400"></i>
        <span class="text-sm font-medium" id="toastMsg">Berhasil!</span>
    </div>

    <script>
        // --- 1. Firebase Initialization ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let allProducts = [];
        let isAdmin = false;
        let currentCategory = 'all';

        // --- 2. Auth & Startup ---
        async function initApp() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }

            const storedAdmin = localStorage.getItem('isAdmin');
            if (storedAdmin === 'true') {
                enableAdminMode();
            }
            subscribeToProducts();
        }

        initApp();

        // --- 3. Firestore Logic ---
        function subscribeToProducts() {
            const userId = auth.currentUser?.uid;
            if(!userId) return;

            const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('products');

            colRef.onSnapshot((snapshot) => {
                document.getElementById('loadingIndicator').style.display = 'none';
                
                if (snapshot.empty && allProducts.length === 0) {
                    seedInitialData(colRef);
                    return;
                }

                allProducts = [];
                snapshot.forEach(doc => {
                    allProducts.push({ id: doc.id, ...doc.data() });
                });

                allProducts.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                filterAndRender();
            }, (error) => {
                console.error("Error fetching:", error);
                document.getElementById('loadingIndicator').innerHTML = '<p class="text-red-500">Gagal memuat data.</p>';
            });
        }

        async function seedInitialData(colRef) {
            const seeds = [
                {
                    title: "Mechanical Keyboard 75% RGB",
                    category: "tech",
                    image: "https://images.unsplash.com/photo-1595225476474-87563907a212?auto=format&fit=crop&w=600&h=400",
                    price: "Rp 850.000",
                    shopeeLink: "https://shopee.co.id",
                    tokopediaLink: "https://tokopedia.com",
                    desc: "Suara thocky, enak buat ngetik seharian.",
                    createdAt: Date.now()
                }
            ];
            const batch = db.batch();
            seeds.forEach(item => { batch.set(colRef.doc(), item); });
            await batch.commit();
        }

        // --- 4. Render & UI ---
        function filterAndRender() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => {
                const matchesSearch = p.title.toLowerCase().includes(keyword) || (p.desc && p.desc.toLowerCase().includes(keyword));
                const matchesCat = currentCategory === 'all' || p.category === currentCategory;
                return matchesSearch && matchesCat;
            });
            renderGrid(filtered);
        }

        function renderGrid(items) {
            const grid = document.getElementById('productGrid');
            const noRes = document.getElementById('noResults');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                noRes.classList.remove('hidden');
            } else {
                noRes.classList.add('hidden');
                items.forEach((item, index) => {
                    const shopeeBtn = item.shopeeLink ? 
                        `<a href="${item.shopeeLink}" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-[#EE4D2D]/10 hover:bg-[#EE4D2D] text-[#EE4D2D] hover:text-white border border-[#EE4D2D]/50 py-2.5 rounded-lg transition-all duration-300 text-sm font-medium"><i class="fas fa-shopping-bag"></i> Shopee</a>` : '';
                    const topedBtn = item.tokopediaLink ? 
                        `<a href="${item.tokopediaLink}" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-[#03AC0E]/10 hover:bg-[#03AC0E] text-[#03AC0E] hover:text-white border border-[#03AC0E]/50 py-2.5 rounded-lg transition-all duration-300 text-sm font-medium"><i class="fas fa-store"></i> Tokopedia</a>` : '';
                    let adminControls = '';
                    if (isAdmin) {
                        adminControls = `
                            <div class="absolute top-2 right-2 flex gap-2 z-10">
                                <button onclick="editProduct('${item.id}')" class="bg-blue-600 text-white p-2 rounded-lg shadow-lg hover:bg-blue-500 transition text-xs"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteProduct('${item.id}')" class="bg-red-600 text-white p-2 rounded-lg shadow-lg hover:bg-red-500 transition text-xs"><i class="fas fa-trash"></i></button>
                            </div>`;
                    }
                    const card = document.createElement('div');
                    card.className = 'glass rounded-2xl p-3 flex gap-4 items-center group hover:bg-white/5 transition duration-300 relative';
                    card.innerHTML = `
                        ${adminControls}
                        <div class="w-24 h-24 flex-shrink-0 rounded-xl overflow-hidden bg-gray-800 relative">
                            <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500 img-loading" onload="this.classList.add('img-loaded')" onerror="this.src='https://via.placeholder.com/150/333/fff?text=No+Img'">
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="text-sm font-semibold text-white truncate pr-2">${item.title}</h3>
                                <button onclick="copyLink('${item.shopeeLink || item.tokopediaLink}')" class="text-gray-500 hover:text-white transition"><i class="fas fa-link text-xs"></i></button>
                            </div>
                            <p class="text-xs text-gray-400 mb-2 line-clamp-1">${item.desc || ''}</p>
                            <div class="text-sm font-bold text-white mb-3">${item.price}</div>
                            <div class="flex gap-2">${shopeeBtn}${topedBtn}</div>
                        </div>`;
                    grid.appendChild(card);
                });
            }
        }

        document.getElementById('searchInput').addEventListener('input', filterAndRender);

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if (btn.innerText.toLowerCase().includes(cat === 'all' ? 'semua' : cat) || btn.getAttribute('onclick').includes(cat)) {
                    btn.className = "cat-btn active px-4 py-1.5 rounded-full text-xs font-medium bg-white text-black transition-all whitespace-nowrap shadow-[0_0_15px_rgba(255,255,255,0.3)]";
                } else {
                    btn.className = "cat-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white/5 border border-white/10 hover:bg-white/10 text-gray-300 transition-all whitespace-nowrap";
                }
            });
            filterAndRender();
        }

        function copyLink(link) {
            if(link && link !== 'undefined') { navigator.clipboard.writeText(link); showToast("Link disalin!"); } 
            else { showToast("Tidak ada link tersedia", "error"); }
        }

        function showToast(msg, type = "success") {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 2000);
        }

        // --- Login Logic (Updated) ---
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('loginContent').classList.remove('scale-95', 'opacity-0'), 10);
        }
        function closeLoginModal() {
            document.getElementById('loginContent').classList.add('scale-95', 'opacity-0');
            setTimeout(() => document.getElementById('loginModal').classList.add('hidden'), 300);
        }

        function handleLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('passcode').value;
            
            // SECURITY UPDATE: Memastikan ADMIN_CONFIG ada (dari config.js)
            if (typeof ADMIN_CONFIG === 'undefined') {
                showToast("Error: config.js belum dimuat", "error");
                console.error("ADMIN_CONFIG is missing. Make sure config.js is loaded.");
                return;
            }

            // Hanya menggunakan password dari config.js
            const correctPass = ADMIN_CONFIG.password;

            if (pass === correctPass) {
                enableAdminMode();
                closeLoginModal();
                showToast("Login Berhasil", "success");
                localStorage.setItem('isAdmin', 'true');
            } else {
                showToast("Password salah!", "error");
            }
        }

        function logout() {
            isAdmin = false;
            document.getElementById('addBtn').classList.add('hidden');
            document.getElementById('adminBadge').classList.add('hidden');
            localStorage.removeItem('isAdmin');
            filterAndRender();
            showToast("Logout Berhasil");
        }

        function enableAdminMode() {
            isAdmin = true;
            document.getElementById('addBtn').classList.remove('hidden');
            document.getElementById('adminBadge').classList.remove('hidden');
            filterAndRender();
        }

        // --- CRUD Modal ---
        function openModal(isEdit = false) {
            document.getElementById('modalTitle').innerText = isEdit ? "Edit Produk" : "Tambah Produk";
            document.getElementById('editorModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('editorContent').classList.remove('translate-y-20', 'opacity-0'), 10);
        }
        function closeModal() {
            document.getElementById('editorContent').classList.add('translate-y-20', 'opacity-0');
            setTimeout(() => {
                document.getElementById('editorModal').classList.add('hidden');
                document.getElementById('productForm').reset();
                document.getElementById('editId').value = '';
            }, 300);
        }

        function editProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;
            document.getElementById('editId').value = id;
            document.getElementById('pTitle').value = product.title;
            document.getElementById('pCategory').value = product.category;
            document.getElementById('pPrice').value = product.price;
            document.getElementById('pImage').value = product.image;
            document.getElementById('pDesc').value = product.desc || '';
            document.getElementById('pShopee').value = product.shopeeLink || '';
            document.getElementById('pToped').value = product.tokopediaLink || '';
            openModal(true);
        }

        async function saveProduct(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            const id = document.getElementById('editId').value;
            const data = {
                title: document.getElementById('pTitle').value,
                category: document.getElementById('pCategory').value,
                price: document.getElementById('pPrice').value,
                image: document.getElementById('pImage').value,
                desc: document.getElementById('pDesc').value,
                shopeeLink: document.getElementById('pShopee').value,
                tokopediaLink: document.getElementById('pToped').value,
                createdAt: id ? (allProducts.find(p => p.id === id)?.createdAt || Date.now()) : Date.now()
            };

            const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('products');
            try {
                if (id) await colRef.doc(id).update(data);
                else await colRef.add(data);
                showToast("Berhasil disimpan!");
                closeModal();
            } catch (err) { showToast("Gagal menyimpan", "error"); } 
            finally { btn.innerHTML = 'Simpan Produk'; btn.disabled = false; }
        }

        async function deleteProduct(id) {
            if(confirm("Hapus produk ini?")) {
                const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('products');
                try { await colRef.doc(id).delete(); showToast("Produk dihapus"); }
                catch (err) { showToast("Gagal menghapus", "error"); }
            }
        }
    </script>
